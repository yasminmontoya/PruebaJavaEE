<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Prueba Tecnica Yasmin</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{listaPreciosBean.nombre}"></h:inputText>
                
                <h:outputLabel value="Porcentaje %"></h:outputLabel>
                <h:inputText value="#{listaPreciosBean.porcentaje}"></h:inputText>

                <br></br>
                <h:commandButton id="submit" value="Actualizar" action="respuestalistaprecios"></h:commandButton>
                <br></br>
                <h:commandButton id="back" value="Back" action="index"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
