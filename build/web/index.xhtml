<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Prueba Tecnica Bellota</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Codigo Producto"></h:outputLabel>
                <h:inputText value="#{formularioBean.codigoProducto}"></h:inputText>
                
                <h:outputLabel value="Cantidad Compra"></h:outputLabel>
                <h:inputText value="#{formularioBean.cantidadCompra}"></h:inputText>
                
                <h:outputLabel value="Instalacion"></h:outputLabel>
                <h:inputText value="#{formularioBean.instalacion}"></h:inputText>
                
                <h:outputLabel value="Precio Compra"></h:outputLabel>
                <h:inputText value="#{formularioBean.precioCompra}"></h:inputText>
                
                <h:commandButton id="submit" value="Calcular" action="respuesta"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
